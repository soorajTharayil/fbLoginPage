<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sooraj fb</title>
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <div class="main box">
        <div class="header">
            <div class="logo">
                <a href="index.html" class="logo_text">facebook</a>
            </div>
            <div class="login">
                <form>
                    <table class="table1">
                        <tr>
                            <td><label class="text_content">Email </label></td>
                            <td></td><td></td>
                            <td><label class="text_content">Password</label></td>
                        </tr>
                        <tr>
                            
                            <td><input type="text" class="header_mail" > </td>
                            <td></td><td></td>
                            <td><input type="text" class="header_mail"></td>
                            <td></td><td></td>
                            <td><input type="submit" value="Log in" class="sub_button" ></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="checkme"><label class="text_content1">Keep me logged in</label></td>
                            <td></td><td></td>
                            <td><a href="index.html" class="forgot_button">Forgot your password?</a></td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>
        <div class="main_content">
            <div class="left_section">
                <p class="para_sec">Facebook help you connect and share with<br>the people in your life</p>
            
                <img src="FB-login-1.png" class="img_sec">

            </div>
            <div class="right_section">
                <p class="sign_up">Sign Up</p>
                <p class="free_sec">It's free and always will be.</p>
                <form>
                 <input type="text"  placeholder="First name" class="radius_sec">    <input type="text"  placeholder="Last name" class="radius_sec">
                 <p></p>
                 <input type="email" placeholder="Your Email" class="email_sec">
                 <p></p>
                 <input type="email" placeholder="Re-enter Email" class="email_sec">
                 <p></p>
                 <input type="text" placeholder="New Password" class="email_sec">
                 <p></p>
                 <label class="birthday_sec">Birthday:</label>
                 <p></p>
                 <select class="day_sec">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9y</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                 </select>
                 <select class="day_sec">
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>July</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dec</option>
                 </select>
                 <select class="day_sec">
                    <option>Year</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                    <option>2010</option>
                 </select><p></p>
                
                 <input type="radio" name="r" class="radio_sec">
                 <label class="male_sec">Male</label>
                 <input type="radio" name="r" class="radio_sec">
                 <label class="male_sec">Female</label><p></p>
                 <label class="term_sec">By doing Sign Up, you agree to our Terms and that you have<br>read our Data use Policy, including our Condision </label>
                 <p></p>
                 <input type="submit" value="Sign Up" class="sub_sec">
                 
                </form>
                <p></p>
                <hr>
                <p class="last_sec">Create a page for a celebrity, brand or business.</p>

            </div>

        </div>
    </div>
</body>
</html>
